<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agbesiyanle 2025 - Ajustement interactif</title>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css">
  <style>
    body {
      font-family: Arial, sans-serif; text-align: center; background: #f4f4f4;
    }
    h1 { margin-top: 15px; }
    .button {
      background-color: #5f3076; color: #fff; padding: 10px; 
      border: none; border-radius: 5px; cursor: pointer; 
      width: 90%; max-width: 300px; margin: 10px auto; display: block;
    }
    #cropContainer {
      position: relative; margin: 15px auto; width: 1080px; max-width: 90%;
    }
    #cropContainer img, #overlay {
      width: 100%; display: block;
    }
    #overlay {
      position: absolute; top: 0; left: 0; pointer-events: none; z-index: 10;
    }
    #canvas { display:none; }
  </style>
</head>

<body>
  <h1>Personnalise ton visuel Agbesiyanle 2025</h1>

  <input type="file" id="fileInput" accept="image/*" class="button">
  
  <div id="cropContainer">
    <img id="userImage">
    <img id="overlay" src="visuel_de_base.png">
  </div>

  <button id="validateBtn" class="button" style="display:none;">Valider et Télécharger</button>

  <canvas id="canvas" width="1080" height="1080"></canvas>

  <script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const userImage = document.getElementById('userImage');
    const validateBtn = document.getElementById('validateBtn');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let cropper;

    fileInput.onchange = function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          userImage.src = event.target.result;

          if (cropper) cropper.destroy();

          cropper = new Cropper(userImage, {
            viewMode: 1,
            dragMode: 'move',
            aspectRatio: 532 / 725,
            autoCropArea: 1,
            responsive: true,
            zoomable: true,
            background: false,
          });

          validateBtn.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    };

    validateBtn.onclick = function() {
      const croppedCanvas = cropper.getCroppedCanvas({
        width: 532,
        height: 725,
      });

      croppedCanvas.toBlob(function(blob) {
        const userImgFinal = new Image();
        userImgFinal.src = URL.createObjectURL(blob);
        userImgFinal.onload = function() {
          const baseImage = new Image();
          baseImage.src = 'visuel_de_base.png';
          baseImage.onload = function() {

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(userImgFinal, 474, 81, 532, 725);
            ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);

            const finalLink = document.createElement('a');
            finalLink.download = 'Agbesiyanle2025.png';
            finalLink.href = canvas.toDataURL();
            finalLink.click();

            cropper.destroy();
            validateBtn.style.display = 'none';
            fileInput.value = '';
            userImage.src = '';
          };
        };
      });
    };
  </script>
</body>
</html>
